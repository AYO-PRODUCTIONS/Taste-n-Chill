<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-size: xx-large;
        }
    </style>
    <script>
        var num1 = Number(prompt("please enter a number"));
        var num2 = Number(prompt("please enter another number"));
        var operator = (prompt("Please enter a mathematical operator"))

        if(operator === "+"){
        result = num1 + num2;
        }
        else if(operator === "-"){
            result = num1 - num2;
        }
        else if(operator === "/"){
            result = num1 / num2;
        }
        else if(operator === "*"){
            result = num1 * num2;
        }
        else{
            alert("pls enter a valid number or operator(+ ,- ,/ or *)");
        }
        document.write(num1 + " " + operator + " " + num2 + " = " + result)
    </script>
</head>
